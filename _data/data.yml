career-profile:
    title: 个人简介
    summary: |
     俞璟，来自[华中科技大学人工智能与自动化学院](http://aia.hust.edu.cn/)。本人思想积极上进，性格开朗，生活作风严谨，责任心强，办事沉稳、执着，能吃苦耐劳，适应性强，
     具有良好的心理素质。本人积极要求上进，热爱祖国，拥护中国共产党，
     积极向党的组织靠拢，向我们伟大的中国共产党看齐。本人还坚持党的四项基本原则和改革开放政策、关心国家和社会的大事，具有很强的爱国主义精神。
     热爱学习，办事稳重谨慎，能吃苦耐劳，能独立完成工作、实际动手能力另外还具有团体协作精神，具有优秀的职业道德和责任感，能迅速的适应各种环境，并融合其中。
     接受能力好，自学能力强，人际关系优良这是我最大的优点，它使我可以迅速的学到自己所需要的知识，并加以应用。
     
    
